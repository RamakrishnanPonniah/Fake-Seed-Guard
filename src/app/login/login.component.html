<div
  style="display:flex; height: 100%;"
  [class.background-white]="!mobileQuery.matches"
>
  <div id="id01" class="" style="flex:1; flex-basis: 30%">
    <form
      #loginForm="ngForm"
      class="modal-content animate"
      (submit)="login(loginForm)"
    >
      <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" ngModel #userName="ngModel" name="uname" required />

        <label for="psw"><b>Password</b></label>
        <input type="password" ngModel #pwd="ngModel" name="psw" required />
        <label *ngIf="loginError">Invalid Credentials</label>
        <button type="submit">Login</button>
        <span class="psw"> <a href="#">Forgot password?</a></span>
      </div>

      <!-- <div class="container">
        <span class="psw"> <a href="#">Forgot password?</a></span>
      </div> -->
    </form>
  </div>
  <div [class.block-display]="mobileQuery.matches" class="image-block" style="">
    <img src="/assets/images/Img7.jpg" style="width:100%; min-height:100%" />
  </div>
</div>
