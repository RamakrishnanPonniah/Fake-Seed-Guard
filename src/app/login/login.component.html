<div id="id01" class="modal">
  
  <form #loginForm="ngForm" class="modal-content animate" (submit)="login(loginForm)">
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" ngModel #userName="ngModel" placeholder="Enter Username" name="uname" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" ngModel #pwd="ngModel" placeholder="Enter Password" name="psw" required>
      <label *ngIf="loginError">Invalid Credentials</label>  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Remember me
      </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <span class="psw"> <a href="#">Forgot password?</a></span>
    </div>
  </form>
</div>
