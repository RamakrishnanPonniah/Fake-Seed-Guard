<nb-layout>
  <nb-layout-header fixed class="background-header">
    <div style="display: flex;width: 100%">
      <div
        [class.logo-container-mobile]="mobileQuery.matches"
        [class.logo-container]="!mobileQuery.matches"
      >
        <div>
          <img
            [class.logo-mobile]="mobileQuery.matches"
            [class.logo]="!mobileQuery.matches"
            class="logo"
            src="/assets/images/leftlogo.png"
          />
        </div>
      </div>
      <div
        [class.header-container-mobile]="mobileQuery.matches"
        [class.header-container]="!mobileQuery.matches"
        class="align-center"
      >
        <h1>INTELLIGENT SEED GUARD</h1>
      </div>
      <div
        [class.logo-container-mobile]="mobileQuery.matches"
        [class.logo-container]="!mobileQuery.matches"
      >
        <div>
          <img
            [class.logo-mobile]="mobileQuery.matches"
            [class.logo]="!mobileQuery.matches"
            class="logo"
            src="/assets/images/rightlogo.jpg"
          />
        </div>

        <!-- <span
          *ngIf="isUserLoggedIn"
          style="position: fixed;
          margin-left: 68px;
          margin-top: 15px; font-weight:bolder;cursor:pointer;"
          ><a (click)="logOut()">Log Out</a></span
        > -->
        <!-- <nb-icon icon="nb-power-circled"></nb-icon> -->
      </div>
    </div>
  </nb-layout-header>

  <nb-layout-column
    style="background-size: cover;"
    [class.background-img]="isUserLoggedIn"
    [class.padding0]="!isUserLoggedIn"
    [ngStyle]="{
      background: isUserLoggedIn
        ? 'background: url(/assets/images/back.png) no-repeat center center fixed !important;'
        : ''
    }"
    class="layout-column"
  >
    <div *ngIf="isUserLoggedIn">
      <nb-tabset fullWidth (changeTab)="routeChange($event)">
        <nb-tab tabTitle="About"> </nb-tab>
        <nb-tab tabTitle="Verify Seed"> </nb-tab>
        <nb-tab tabTitle="Recent Activity"> </nb-tab>
      </nb-tabset>
      <!-- <nb-route-tabset [tabs]="tabs" fullWidth></nb-route-tabset> -->
    </div>

    <router-outlet></router-outlet>
  </nb-layout-column>

  <nb-layout-footer fixed style="background: #434343; height: 30px;">
    Disclaimer: Prototype for GTIC-2019.
    <button
      *ngIf="isUserLoggedIn"
      (click)="logOut()"
      type="button"
      [class.logout-mobile]="mobileQuery.matches"
      [class.logout]="!mobileQuery.matches"
      class="btn-danger logout"
      value="Log Out"
    >
      <fa name="power-off"></fa>
    </button>
  </nb-layout-footer>
</nb-layout>
